<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- D3 package -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

	<!-- Bokeh CSS -->
	<link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.min.css" type="text/css">

	<!-- Bokeh scripts -->
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.min.js"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.min.js"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.min.js"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-api-1.4.0.min.js"></script>

	<!-- TopoJSON package -->
	<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>

	<!-- Color histogram package -->
	<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>

	<!-- World CSS -->
	<link href="../static/css/world.css" rel="stylesheet">
	<link href="../static/css/color_histogram.css" rel="stylesheet">

	<style>
		p, .txt {  text-align: justify;
  			 text-justify: inter-word;
  			}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap navbar-expand-md" id="navbar-top">
		<a class="navbar-brand col-1" id="title" href="#">Group 32</a>
		<div class="navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" id="nav-link-home" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"  id="nav-link-project" href="/project">Project</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"  id="nav-link-project" href="/world">World</a>
				</li>
			</ul>
		</div>
	</nav>
	<main role="main" class="flex-shrink-0">
		<div class="tooltip" id="tooltip"></div>
		<div class="container-flui col-lg-8 offset-lg-2" id="main-content-container">
			{% block body %}
			{% endblock %}
		</div>
	</main>
	<footer>
		<div class="jumbotron text-center" style="margin-bottom:0">
			<p>
				University of Amsterdam
			</p>
		</div>
	</footer>
</body>
