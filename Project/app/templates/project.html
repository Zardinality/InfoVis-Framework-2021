{% extends "base.html" %}
{% block title %}project Visualization{% endblock %}
{% block body %}
<script type="text/javascript">
	d3.selectAll(".nav-item").classed("active", false);
	d3.select("#nav-link-d3").classed("active", true);
</script>

<link href="../static/css/tooltip.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../static/js/tooltip.js"></script>

<H2 class="mt-3">Project Template</H2>

<H4 class="mt-3">Select image to show</H4>
<form method="GET" action="/newpage">
	<select name="url" id="url" onchange="this.form.submit()">

	    {% for url in urls %}
	        <option value="{{url}}" id="url" SELECTED>{{url}}</option>"
	    {% endfor %}
	</select>
</form>

<script>
	// SHOW IMAGE
	var url = document.getElementById('url')

	url.addEventListener('change', function() {
		// empty div image element
	 document.getElementById("image").innerHTML = "";

		var imgeurl = document.getElementById('url').value
		var img = document.createElement('img')

		img.src = imgeurl

		// append image to div
		document.getElementById("image").appendChild(img)
	});





</script>
